<!DOCTYPE html>
<html>
<head>
    <title>Test Leaderboard</title>
</head>
<body>
    <h1>Testing Leaderboard CSV Load</h1>
    <div id="status">Loading...</div>
    <pre id="output"></pre>
    
    <script>
        async function test() {
            const status = document.getElementById('status');
            const output = document.getElementById('output');
            
            try {
                // Test loading CSV
                const res = await fetch('../leaderboard/leaderboard.csv');
                const text = await res.text();
                
                status.textContent = '✅ CSV loaded successfully!';
                output.textContent = text;
                
                console.log('CSV content:', text);
            } catch(e) {
                status.textContent = '❌ Error: ' + e.message;
                console.error(e);
            }
        }
        
        test();
    </script>
</body>
</html>
