<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bioink GNN Challenge - Leaderboard</title>
  <link rel="stylesheet" href="leaderboard.css" />
</head>

<body>
  <header class="wrap">
    <div class="title-row">
      <h1>ðŸ§¬ Bioink GNN Challenge</h1>
      <p class="sub">Predicting 3D bioprinting parameters using Graph Neural Networks. Search, filter, and compare
        submissions. Scores computed on hidden test set.</p>
    </div>
  </header>

  <main class="wrap">
    <section class="controls card">
      <div class="control">
        <label for="search">Search</label>
        <input id="search" type="search" placeholder="Search team, model, notesâ€¦" />
      </div>

      <div class="control">
        <label for="modelFilter">Model Type</label>
        <select id="modelFilter">
          <option value="all">All</option>
          <option value="human">Human</option>
          <option value="llm-only">LLM Only</option>
          <option value="human+llm">Human + LLM</option>
        </select>
      </div>

      <div class="control">
        <label for="dateFilter">Date</label>
        <select id="dateFilter">
          <option value="all">All</option>
          <option value="last30">Last 30 days</option>
          <option value="last180">Last 180 days</option>
        </select>
      </div>

      <div class="control">
        <label>Columns</label>
        <div class="checks" id="columnToggles"></div>
      </div>
    </section>

    <section class="card">
      <div class="table-wrap">
        <table id="tbl">
          <thead>
            <tr>
              <th data-key="rank" data-sort="number">Rank</th>
              <th data-key="team" data-sort="string">Team</th>
              <th data-key="model_type" data-sort="string">Model Type</th>
              <th data-key="combined_nmae" data-sort="number">NMAE</th>
              <th data-key="pressure_nmae" data-sort="number">Pressure NMAE</th>
              <th data-key="temperature_nmae" data-sort="number">Temp NMAE</th>
              <th data-key="speed_nmae" data-sort="number">Speed NMAE</th>
              <th data-key="timestamp_utc" data-sort="string">Date (UTC)</th>
              <th data-key="notes" data-sort="string">Notes</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="foot">
        <span id="status">Loading leaderboardâ€¦</span>
      </div>
    </section>
  </main>

  <script src="leaderboard_data.js"></script>
  <script src="leaderboard.js"></script>
</body>

</html>
